    <div class="form-box">
        <form action="" id="contactForm">
            <div class="pageTitle title">Reach Out!</div>
            <div class="secondaryTitle title">Please fill out this Form.</div>
            <label for="Name"></label><input type="text" class="name formEntry" id="Name" placeholder="Name | Joe Doe" />
            <label for="Email"></label><input type="email" class="email formEntry" id="Email" required placeholder="Email | user@mail.com"/>

            <label for="phone"></label><input type="tel" class="tel formEntry" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Phone number | (647)-559-6753"/>

            <label for="Message"></label><textarea class="message formEntry" id="Message" placeholder="Comments"></textarea>
            <label>
                <input type="checkbox" class="termsConditions" value="Term" required>
            </label>

            <label style="color: #ffffff"> I Accept the <span style="color: #42bb7c">Terms of Use</span> & <span style="color: #42bb7c">Privacy Policy</span>.</label><br>

        </form>
